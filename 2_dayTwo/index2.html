<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Start</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const products = [
      {
        title: 'Cabbage', id: 1, type: 'vegetable'
      }, {
        title: 'Garlic', id: 2, type: 'vegetable'
      }, {
        title: 'Apple', id: 3, type: 'fruit'
      },
    ]
    function MyApp() {
      const welComeStr = "Welcome to my React";
      // const count = 0;
      const [count, setCount] = React.useState(0);
      const listItems = products.map((product, index) => {
        return <li key={product.id} style={{ color: product.type == 'fruit' ? 'red' : 'green' }} onClick={() => { setCount(count + 1); console.log(product.title + ' ' + index + ' ' + 'clicked') }}>{product.title}</li>
      })
      return (
        <div>
          <h1>{welComeStr}</h1>
          <ul>{listItems}</ul>
          <p>{count}</p>
        </div>
      )
    }
    // 获取页面根节点
    const RootNode = document.getElementById('root');
    // 在根节点上 创建react实例
    const root = ReactDOM.createRoot(RootNode);
    // 使用根实例渲染组件
    root.render(React.createElement(MyApp))
  </script>
</body>

</html>
